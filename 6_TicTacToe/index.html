<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navBar">
        <p>MyTicTacToe.com</p>
    </nav>
    <main>
        <div class="container">
            <div class="line"></div>
            <div class="gameBox">
                <div class="c1"><span></span></div>
                <div class="c2"><span></span></div>
                <div class="c3"><span></span></div>
                <div class="c4"><span></span></div>
                <div class="c5"><span></span></div>
                <div class="c6"><span></span></div>
                <div class="c7"><span></span></div>
                <div class="c8"><span></span></div>
                <div class="c9"><span></span></div>
            </div>
            <div class="gameInfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <p class="turn">Turn For X</p>
                <button type="reset">Reset</button>
                <img src="gif/excited.gif">
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
